<div>
    <h2>Login</h2>
    <div>
        Username pippo to login, with any password.
    </div>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <input placeholder="Username" type="text" name="username" id="username" class="form-control" ng-model="loginData.username" required />
        </div>
        <div class="form-group">
            <input placeholder="Password" type="password" name="password" id="password" class="form-control" ng-model="loginData.password" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || executingLogin" class="btn btn-primary">Login</button>
        </div>
    </form>

</div>
